<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://unpkg.com/@buuug7/simplify-progress@latest/index.css" />
  </head>
  <body style="padding: 1rem">
    <h2>Progress</h2>

    <p>
      Note: The framework only provide style and not interaction with
      Javascript, how to implement depend on you. for example, if you use React
      or Vue, you need to wrap this as a component. if you use native
      javascript, the below have a basic implementation.
    </p>

    <div class="progress">
      <div class="bar" style="width: 50%"></div>
    </div>

    <div style="margin-top: 8px">
      <button class="btn" onclick="progress('.progress .bar')">Run</button>
    </div>

    <script>
      function progress(selector) {
        let el = document.querySelector(selector);
        let percentage = 50;
        let id = setInterval(frame, 100);

        function frame() {
          if (percentage >= 100) {
            clearInterval(id);
          } else {
            percentage++;
            el.style.width = percentage + '%';
          }
        }
      }
    </script>
  </body>
</html>
