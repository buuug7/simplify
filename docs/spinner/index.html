<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner</title>
    <link rel="stylesheet" href="https://unpkg.com/@buuug7/simplify-spinner@latest/index.css" />
  </head>
  <body style="padding: 1rem">
    <h2>Spinner</h2>

    <h4>spinner v1</h4>
    <div class="spinner-v1"></div>

    <h4>spinner v2</h4>
    <div class='spinner-v2'>
      <svg
        viewBox="0 0 16 16"
        fill="none"
        width="2rem"
        height="2rem"
        class="spinner-2"
      >
        <circle
          cx="8"
          cy="8"
          r="7"
          stroke="currentColor"
          stroke-opacity="0.25"
          stroke-width="2"
          vector-effect="non-scaling-stroke"
        ></circle>
        <path
          d="M15 8a7.002 7.002 0 00-7-7"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          vector-effect="non-scaling-stroke"
        ></path>
      </svg>
    </div>
  </body>
</html>
