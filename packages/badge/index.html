<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge</title>
    <link
      rel="stylesheet"
      href="../button/index.css"
      data-href="https://unpkg.com/@buuug7/simplify-button@latest/index.css"
    />
    <link
      rel="stylesheet"
      href="index.css"
      data-href="https://unpkg.com/@buuug7/simplify-badge@latest/index.css"
    />
  </head>
  <body style="padding: 1rem">
    <h2>Badge</h2>

    <p>Note: The button style is from `@buuug7/simplify-button` package</p>

    default
    <p>
      <button class="btn">BUTTON <span class="badge">8</span></button>
    </p>

    <p>
      <button class="btn">BUTTON <span class="badge">999+</span></button>
    </p>

    with small button
    <p>
      <button class="btn small">small <span class="badge">8</span></button>
    </p>
  </body>
</html>
