<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplify - Form</title>
    <link rel='stylesheet' href='https://unpkg.com/bootstrap/dist/css/bootstrap-reboot.css'>
    <link
      rel="stylesheet"
      href="index.css"
      data-href="https://unpkg.com/@buuug7/simplify-form@latest/index.css"
    />
  </head>
  <body style='padding: 1rem;'>
    <h2>Form</h2>

    <h4>input</h4>
    <input class="form-control" type="text" placeholder="placeholder" />

    <br>

    <h4>input with form text</h4>
    <input class="form-control" type="text" placeholder="email" />
    <div id="emailHelp" class="form-text">
      We never share your email with other.
    </div>

    <br>

    <h4>input disabled</h4>
    <input
      class="form-control"
      type="text"
      placeholder="placeholder"
      disabled
    />

    <br>

    <h4>input with label</h4>
    <div>
      <label class="form-label" for="username">username</label>
      <input
        class="form-control"
        type="text"
        id="username"
        placeholder="username"
      />
    </div>

    <br>

    <h4>input file</h4>
    <input class="form-control" type="file" />

    <br>

    <h4>textarea</h4>
    <textarea class="form-control" placeholder="description"></textarea>

    <br>

    <h4>select</h4>
    <select class="form-select">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <br>

    <h4>select multiple</h4>
    <select class="form-select" multiple>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <br>

    <h4>select small</h4>
    <select class="form-select sm">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>

    <br>

    <h4>Check</h4>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form-check-label"> Default checkbox </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" checked />
      <label class="form-check-label"> Checked checkbox </label>
    </div>

    <br>

    <h4>Check inline</h4>
    <div class="form-check inline">
      <input class="form-check-input" type="checkbox" value="" />
      <label class="form-check-label"> Default checkbox </label>
    </div>
    <div class="form-check inline">
      <input class="form-check-input" type="checkbox" value="" checked />
      <label class="form-check-label"> Checked checkbox </label>
    </div>

    <br>

    <h4>Check disabled</h4>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" disabled />
      <label class="form-check-label"> Default checkbox </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        disabled
        checked
      />
      <label class="form-check-label"> Checked checkbox </label>
    </div>

    <br>

    <h4>Radio</h4>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radioName1" />
      <label class="form-check-label"> Default radio </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radioName1" checked />
      <label class="form-check-label"> Default checked radio </label>
    </div>

    <br>

    <h4>Radio disable</h4>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="radioName2" disabled />
      <label class="form-check-label"> Default radio </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="radioName2"
        checked
        disabled
      />
      <label class="form-check-label"> Default checked radio </label>
    </div>
  </body>
</html>
