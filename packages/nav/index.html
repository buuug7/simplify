    <script>
      function initMenuToggle(selector) {
        const toggleBtn = document.querySelector(selector);
        toggleBtn.addEventListener('click', () => {
          const closestNav = toggleBtn.closest('.navbar');
          const expandMenu = closestNav.querySelector('.expand-menu');
          const display = window.getComputedStyle(expandMenu).display;
          display === 'flex'
            ? (expandMenu.style.display = 'none')
            : (expandMenu.style.display = 'flex');
        });
      }

      function initSearch(selector) {
        const searchBtn = document.querySelector(selector);

        let searchPanel;
        searchBtn.addEventListener('click', (e) => {
          document.querySelectorAll('.expand-menu').forEach((it) => {
            it.style.display = 'none';
          });
          const closestNav = searchBtn.closest('.navbar');
          searchPanel = closestNav.querySelector('.search-panel');
          searchPanel.style.display = 'flex';
        });

        document.addEventListener('click', (e) => {
          if (
            !e.target.closest('.search-panel') &&
            !e.target.closest('.search-btn') &&
            searchPanel &&
            searchPanel.style.display === 'flex'
          ) {
            searchPanel.style.display = 'none';
          }
        });
      }

      initMenuToggle('#toggle-btn-1');
      initMenuToggle('#toggle-btn-2');
      initMenuToggle('#toggle-btn-3');

      initSearch('#search-btn-1');
      initSearch('#search-btn-2');
      initSearch('#search-btn-3');
    </script>
