<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spinner</title>
    <link
      rel="stylesheet"
      href="index.css"
      data-href="https://unpkg.com/@buuug7/simplify-spinner@latest/index.css"
    />
    <style>
      svg {
        animation: rotate-keyframes 1s linear infinite;
      }

      @keyframes rotate-keyframes {
        0% {
          transform: rotate(0);
        }

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body style="padding: 1rem">
    <h2>Spinner</h2>
    <div class="spinner"></div>

    <div>
      <svg style="box-sizing: content-box; color: var(--color-icon-primary);" viewBox="0 0 16 16" fill="none" data-view-component="true" width="32" height="32" class="anim-rotate">
        <circle cx="8" cy="8" r="7" stroke="currentColor" stroke-opacity="0.25" stroke-width="2" vector-effect="non-scaling-stroke"></circle>
        <path d="M15 8a7.002 7.002 0 00-7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" vector-effect="non-scaling-stroke"></path>
      </svg>
    </div>
  </body>
</html>
