<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star rating</title>
    <link
      rel="stylesheet"
      href="index.css"
      data-href="https://unpkg.com/@buuug7/simplify-star-rating@latest/index.css"
    />
  </head>
  <body style="padding: 1rem">
    <h2>Star rating</h2>

    <p>
      Note: Before use this component, you need to know the
      <a href="https://caniuse.com/#search=image-mask" target="_blank"
        >`image-mask`</a
      >
      feature of the browser actually support.
    </p>

    <h4>default</h4>
    <div class="star-rating" id="star-rating-1">
      <span class="star fill"></span>
      <span class="star fill"></span>
      <span class="star"></span>
      <span class="star"></span>
      <span class="star"></span>
    </div>

    <h4>large</h4>
    <div class="star-rating" id="star-rating-2" style="margin-top: 2rem">
      <span class="star lg fill"></span>
      <span class="star lg fill"></span>
      <span class="star lg"></span>
      <span class="star lg"></span>
      <span class="star lg"></span>
    </div>

    <script>
      function initStar(selector) {
        const starRating = document.querySelector(selector);
        starRating.querySelectorAll(".star").forEach((node) => {
          node.addEventListener("click", (e) => {
            const target = e.target;
            const haveFill = target.classList.contains("fill");

            haveFill
              ? target.classList.remove("fill")
              : target.classList.add("fill");
          });
        });
      }

      initStar("#star-rating-1");
      initStar("#star-rating-2");
    </script>
  </body>
</html>
